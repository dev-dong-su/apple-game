<div class="flex flex-col w-screen justify-center items-center gap-10 overflow-scroll">
  <div class="flex w-full h-16 justify-between items-center bg-amber-100">
    <div class="flex flex-row items-center p-5 gap-2">
      <img src="assets/images/logo.png" class="mx-auto w-8 h-8">
      <span class="text-xl text-red-500">사과게임</span>
    </div>
    <button type="button" (click)="(linkToGmaePage())" class="flex flex-row bg-amber-200 text-slate-600 mr-10 items-center h-12 px-2 gap-2 shadow-md rounded-md text-xl">
      <img src="assets/images/apple.png" class="w-8 h-8"/>
      게임
    </button>
  </div>
  <div class="flex flex-row justify-around items-center w-4/6 h-24 bg-amber-100 rounded-xl" *ngFor="let user of users let i = index">
      <ng-container *ngIf="i < 3">
        <img [src]="'assets/images/medal' + (i + 1) + '.png'" class="w-10 h-10">
      </ng-container>
      <ng-container *ngIf="i >= 3" >
        <span class="text-3xl">{{ i + 1 }}</span>
      </ng-container>
      <span class="text-2xl">{{user.username}}</span>
      <span class="text-2xl">{{user.best_score + " 점"}}</span>
  </div>
</div>
