<div class="flex flex-col h-screen w-screen justify-center">
  <div class="flex w-full h-16 justify-between items-center bg-amber-100">
    <div class="flex flex-row items-center p-5 gap-2">
      <img src="assets/images/logo.png" class="mx-auto w-8 h-8">
      <span class="text-xl text-red-500">사과게임</span>
    </div>
    <div class="flex flex-row items-center gap-6 pr-10 text-xl">
      <span class="text-xl" *ngIf="bestScore">Best!: {{bestScore}}</span>
      <span class="text-xl">점수: {{ score$ | async }}</span>
      <span class="text-xl" *ngIf="gameStarted">남은 시간: {{ timeRemaining }}초</span>
      <button type="button" class="flex flex-row bg-amber-200 text-slate-500 mx-auto items-center h-12 px-2 gap-2 shadow-md rounded-md text-md">
        <img src="assets/images/crown.png" class="w-10 h-10">
        랭킹
      </button>
      <button class="flex bg-red-400 items-center text-white py-1 px-2 h-12 shadow-md rounded-md text-md">
        <span class="">{{name}}<span> 님</span></span>
      </button>
    </div>
  </div>
  <div class="w-5/6 h-5/6 m-auto bg-amber-100 ">
    <div *ngIf="!gameStarted" class="flex flex-col justify-center items-center w-full h-full">
      <button (click)="startGame()"  class="flex bg-red-400 items-center text-white py-1 px-5 h-16 shadow-md rounded-md text-2xl">
        게임 시작
      </button>
      <div *ngIf="finalScore !== null" class="text-xl my-4">
        최종 점수: {{ finalScore }}
      </div>
    </div>
    <app-apple-game *ngIf="gameStarted"></app-apple-game>
  </div>
</div>
